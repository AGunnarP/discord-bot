plugins {
    // Apply the gradle shadow plugin for fatjar creation
    id 'com.github.johnrengelman.shadow' version '5.2.0'

    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.0.0_78'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.27'
    implementation 'me.duncte123:botCommons:1.0.61'
    implementation group: 'se.michaelthelin.spotify', name: 'spotify-web-api-java', version: '4.0.1'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev212-1.25.0'
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.0-alpha-4'
    implementation group: 'com.jagrosh', name: 'jda-utilities-commons', version: '3.0.2'
    compile("club.minnced:discord-webhooks:0.1.8")


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes "Main-Class": 'me.comu.exeter.core.Core'
    }
}

